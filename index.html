<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Marvel Events</title>
	<link href="//fonts.googleapis.com/css?family=Bangers|Shadows+Into+Light+Two" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<header id="title">
		<h1>Marvel &middot; Events</h1>
		<p>Data provided by Marvel. &copy; 2016 Marvel</p>
	</header>

	<div id="search-section">

		<h3>Find all the events that a Marvel character is in below!</h3>
		<form id="search-term">
			<input type="text" name="query" id="input" placeholder="Enter character here" required>
			<button type="submit" class="submit">SEARCH</button>
		</form>

	</div>

	<div id="events">

	</div>

	<div id="summary">
		<div class="event-name"></div>
		<p class="description"></p>
		<p class="close">close</p>
	</div>
	<script src="//code.jquery.com/jquery.min.js"></script>
	<script src="js/jquery.md5.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
